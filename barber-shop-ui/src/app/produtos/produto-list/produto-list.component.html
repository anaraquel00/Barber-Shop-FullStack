  <mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Produtos</mat-card-title>
      <button mat-raised-button color="primary" (click)="adicionarProduto()">
        <mat-icon>add</mat-icon> Adicionar Produto
      </button>
    </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
      <!-- Colunas -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let produto"> {{ produto.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let produto"> {{ produto.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let produto"> {{ produto.preco | currency:'BRL' }} </td>
      </ng-container>

      <ng-container matColumnDef="estoque">
        <th mat-header-cell *matHeaderCellDef> Estoque </th>
        <td mat-cell *matCellDef="let produto"> {{ produto.estoque }} </td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let produto"> {{ produto.categoria }} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let produto">
          <button mat-icon-button color="primary" (click)="editarProduto(produto.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletarProduto(produto.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

<mat-card-footer>
</mat-card-footer>
</mat-card>
